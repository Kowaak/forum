<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script language="javascript" src="js/validacja.js"></script>
    <title>Rejestracja</title>
</head>
<body>
    <fieldset>
        <legend><h2>Rejestracja</h2></legend>
        <form name="rej">
            <input class="text" name="nickrej" type="text" placeholder="Nazwa użytkownika"><br>
            <input class="text" name="emailrej" type="email" placeholder="Email"><br>
            <input class="text" name="passrej" type="password" placeholder="Hasło"><br>
            <input class="przycisk" type="submit" value="Utwórz użytkownika" onmouseover="validacja_rej()">
        </form>
    </fieldset>
</body>
</html>
